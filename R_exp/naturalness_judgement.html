    var lines = txt.split('\n');
    for (var i=0 ; i<lines.length ; i++) {
        text = text + lines[i];
    }
    return text;
};

/* time stamp function, format YYYYMMDDhhmmss*/
function stamp(){
    var dt = new Date();
    var year = dt.getFullYear();
    var month = ((dt.getMonth()+1)<10?'0':'') + (dt.getMonth()+1);
    var day = (dt.getDate()<10?'0':'') + dt.getDate();
    var hour = (dt.getHours()<10?'0':'') + dt.getHours();
    var minute = (dt.getMinutes()<10?'0':'') + dt.getMinutes();
    var second = (dt.getSeconds()<10?'0':'') + dt.getSeconds();
    var stamp = year +''+ month +''+ day +''+ hour +''+ minute +''+ second ;
    return stamp;
};
/** This function is called whenever a trial is completed. It sends the trial data to a google sheet **/
async function sendToGoogleSheets(trialData, deploymentUrl) {
    try {
        const response = await fetch(deploymentUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(trialData)
        });

        if (!response.ok) {
            console.error('Failed to send data to Google Sheets:', response.statusText);
        } else {
            console.log('Data successfully sent to Google Sheets');
        }
    } catch (error) {
        console.error('Error sending data to Google Sheets:', error);
    }
}
